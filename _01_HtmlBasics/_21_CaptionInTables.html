<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caption In Tables </title>
</head>
<body>
    <table>
        <caption> 
            Student Data
        </caption>      
        <tr> 
            <th> Name </th>
            <th> Roll </th>
        </tr>
        <tr> 
            <td> Aish </td>
            <td> 0564 </td>
        </tr>
    </table>
    
</body>
</html>
